<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
<link rel="stylesheet" href="./CSS/Banner.css">
<link rel="stylesheet" href="./CSS/newreleases.css">
<script src="./Services/banner.js"></script>
<script src="./Services/newrealeses.js"></script>
<script src="./Services/categories.js"></script>
<script src="./Services/horizontal-scroll.js"></script>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
</head>
<body>
    <div>
        <a href="/login">login here</a>

        <div class="banner">
            <div class="sec-banner">
                <div class="slider">    
                    <div class="slider-wrapper">
                        <div class="banner-image left-image"><img src="../images/70's.jpg" alt="70's Hits" class="image"></div>
                        <div class="banner-image"><img src="../images/90's2.jpg" alt="90's Hits" class="image"></div>
                        <div class="banner-image"><img src="../images/bollywood2.jpg" alt="Bollywood Hits" class="image"></div>
                        <div class="banner-image"><img src="../images/sad.webp" alt="Sad Songs" class="image"></div>
                        <div class="banner-image right-image"><img src="../images/workout.webp" alt="Workout Songs" class="image"></div>
                    </div>
                    <div class="scroll-btn">
                        <a class="previous" onclick="previousImage()"><i class="far fa-arrow-alt-circle-left"></i></a>
                        <a class="next" onclick="nextImage()"><i class="far fa-arrow-alt-circle-right"></i></a>
                    </div>
                </div>
                
            </div>
        </div>
        <div class="release-container">
            <div class="new-releases-parent scroll-wrapper">
                <div class="new-releases scroll-parent">
                    <div class="scroll-previous">
                        <a class="scroll-back" onclick="scrollback('.release-wrapper')"><i class="fas fa-chevron-circle-left"></i></a>
                    </div>
                    <div class="release-wrapper scroll-container" id="release-wrapper">
                        
                    </div>
                    <div class="scroll-next">
                        <a class="scroll-forward" onclick="scrollforward('.release-wrapper')"><i class="fas fa-chevron-circle-right"></i></a>
                    </div>
                </div>
            </div>
        </div>

        <div class="categories-container">
            <div class="categories-parent scroll-wrapper">
                <div class="categories scroll-parent">
                    <div class="scroll-previous">
                        <a class="scroll-back" onclick="scrollback('.category-wrapper')"><i class="fas fa-chevron-circle-left"></i></a>
                    </div>
                    <div class="category-wrapper scroll-container" id="category-wrapper">
                        
                    </div>
                    <div class="scroll-next">
                        <a class="scroll-forward" onclick="scrollforward('.category-wrapper')"><i class="fas fa-chevron-circle-right"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
