<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
<link rel="stylesheet" href="./CSS/Banner.css">
<link rel="stylesheet" href="./CSS/homepage.css">
<link rel="stylesheet" href="./CSS/header.css">
<link rel="stylesheet" href="./CSS/banner2.css">
<!-- <script src="./Services/banner.js"></script> -->
<script src="./Services/newrealeses.js"></script>
<script src="./Services/categories.js"></script>
<script src="./Services/horizontal-scroll.js"></script>
<script src="./Services/featured-playlist.js"></script>
<script src="./Services/userprofile.js"></script>
<script src="./Services/search.js"></script>
<script src="./Services/banner2.js"></script>
<script src="./Services/show-all.js"></script>
<script src="./Services/functions.js"></script>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
</head>
<body>
    <div class="home-page">
        <div class="header-container">
            <div class="logo">
                <div class="menu-icon">
                    <i class="fas fa-ellipsis-v"></i>
                </div>
                <div class="name-container">
                    <div class="name-parent">
                        <a href="index.html" class="name-anchor">
                            <h1 class="name">Verse</h1>
                            <h3 class="sub-name">from Spotify</h3>
                        </a>
                    </div>
                </div>
            </div>
            <div class="search-login">

                <div class="search-container">
                    <i class="fas fa-search" onclick="searchexp()"></i>
                    <div class="search-wrapper">
                        <input type="search" class="search-box" placeholder="Search your Music" onkeyup="search(event.target.value)" onclick="search(event)">
                        <i class="fas fa-times-circle" onclick="search(event), searchexp()"></i>
                        <div class="search-filter">
                            <select name="select-music" id="search-select" aria-placeholder="Music Type" onchange="selection()"></select>
                            
                        </div>
                    </div>
                    <div class="search-result">
                        
                    </div>
                </div>
                <div class="login-container">
                    <div class="login-wrapper">
                        <div class="login-parent">
                            <a href="/login" class="login">login</a>
                        </div>
                        <div class="logged-in">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
        

        <div class="banner">
            <div class="banner-section">
                <div class="secondary-banner">
                    <div class="sec-banner-parent">
            
                    </div>
                </div>
                </div>
        </div>
        <div class="release-container">
            <div class="new-releases-parent scroll-wrapper">
                <div class="tag-container">
                    <h1 class="tag-name">New Realeases</h1>

                    <button class="show-button" onclick="showall('.release-wrapper')">Show All</button>
                </div>
                <div class="new-releases scroll-parent">
                    <div class="scroll-previous">
                        <a class="scroll-back" onclick="scrollback('.release-wrapper')"><i class="fas fa-chevron-circle-left"></i></a>
                    </div>
                    <div class="release-wrapper scroll-container" id="release-wrapper">
                        
                    </div>
                    <div class="scroll-next">
                        <a class="scroll-forward" onclick="scrollforward('.release-wrapper')"><i class="fas fa-chevron-circle-right"></i></a>
                    </div>
                </div>
            </div>
        </div>

        <div class="playlist-container">
            <div class="playlist-parent scroll-wrapper">
                <div class="tag-container">
                    <h1 class="tag-name">Editor's Choice</h1>

                    <button class="show-button" onclick="showall('.playlist-wrapper')">Show All</button>
                </div>
                <div class="playlists scroll-parent">
                    <div class="scroll-previous">
                        <a class="scroll-back" onclick="scrollback('.playlist-wrapper')"><i class="fas fa-chevron-circle-left"></i></a>
                    </div>
                    <div class="playlist-wrapper scroll-container" id="playlist-wrapper">
                        
                    </div>
                    <div class="scroll-next">
                        <a class="scroll-forward" onclick="scrollforward('.playlist-wrapper')"><i class="fas fa-chevron-circle-right"></i></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="categories-container">
            <div class="categories-parent scroll-wrapper">
                <div class="tag-container">
                    <h1 class="tag-name">Categories</h1>

                    <button class="show-button" onclick="showall('.category-wrapper')">Show All</button>
                </div>
                <div class="categories scroll-parent">
                    <div class="scroll-previous">
                        <a class="scroll-back" onclick="scrollback('.category-wrapper')"><i class="fas fa-chevron-circle-left"></i></a>
                    </div>
                    <div class="category-wrapper scroll-container" id="category-wrapper">
                        
                    </div>
                    <div class="scroll-next">
                        <a class="scroll-forward" onclick="scrollforward('.category-wrapper')"><i class="fas fa-chevron-circle-right"></i></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="player-container">
            <div class="player-parent">
                <div class="song-container">
                    <div class="song-img">

                    </div>
                    <div class="song-name-parent">
                        <div class="song-name">

                        </div>
                        <div class="artist-name">

                        </div>
                    </div>
                </div>
                <div class="controls-container">
                    <div class="previous-track">
                        <i class="fas fa-step-backward"></i>
                    </div>
                    <div class="play-pause">
                        <div class="play">
                            <i class="far fa-play-circle"></i>
                        </div>
                        <div class="pause">
                            <i class="far fa-pause-circle"></i>
                        </div>
                    </div>
                    <div class="next-track">
                        <i class="fas fa-step-forward"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<style>
    body {
        margin: 0;
        background-color: black;
    }
    
</style>
