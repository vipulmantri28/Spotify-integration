<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
<link rel="stylesheet" href="./CSS/header.css">
<link rel="stylesheet" href="./CSS/banner2.css">
<link rel="stylesheet" href="./CSS/homepage2.css">
<link rel="stylesheet" href="./CSS/player.css">
<script src="./Services/api-call-home.js"></script>
<script src="./Services/index.js"></script>
<script src="./Services/userprofile.js"></script>
<script src="./Services/search.js"></script>
<script src="./Services/banner2.js"></script>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
</head>
<body onload="app.init()">
    <div class="home-page">
        <div class="header-container">
            <div class="logo">
                <div class="menu-icon">
                    <i class="fas fa-ellipsis-v"></i>
                </div>
                <div class="name-container">
                    <div class="name-parent">
                        <a href="index.html" class="name-anchor">
                            <h1 class="name">Verse</h1>
                            <h3 class="sub-name">from Spotify</h3>
                        </a>
                    </div>
                </div>
            </div>
            <div class="search-login">

                <div class="search-container">
                    <i class="fas fa-search" onclick="searchexp()"></i>
                    <div class="search-wrapper">
                        <input type="search" class="search-box" placeholder="Search your Music" onkeyup="search(event.target.value)" onclick="search(event)">
                        <i class="fas fa-times-circle" onclick="search(event), searchexp()"></i>
                        <div class="search-filter">
                            <select name="select-music" id="search-select" aria-placeholder="Music Type" onchange="selection()"></select>
                            
                        </div>
                    </div>
                    <div class="search-result">
                        
                    </div>
                </div>
                <div class="login-container">
                    <div class="login-wrapper">
                        <div class="login-parent">
                            <a href="/login" class="login">login</a>
                        </div>
                        <div class="logged-in">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
        

        <div class="banner">
            <div class="banner-section">
                <div class="secondary-banner">
                    <div class="sec-banner-parent">
            
                    </div>
                </div>
                </div>
        </div>
            
        <div class="new-home">

        </div>


        <div class="player-container">
            <div class="player-parent">
                <div class="song-container">
                    <div class="song-img">

                    </div>
                    <div class="song-name-parent">
                        <div class="song-name">

                        </div>
                        <div class="artist-name">

                        </div>
                    </div>
                </div>
                <div class="controls">
                    <div class="controls-container">
                        <div class="previous-track">
                            <i class="fas fa-step-backward"></i>
                        </div>
                        <div class="play-pause">
                            <div class="playpause">
                                <i class="far fa-play-circle"></i>
                            </div>
                        </div>
                        <div class="next-track">
                            <i class="fas fa-step-forward"></i>
                        </div>
                    </div>
                    <div class="volume-control">
                        <div class="vol-control">
                            <i class="fas fa-volume-down"></i>
                            <input type="range" min="0" max="100" class="vol-slider" value="50">
                            <i class="fas fa-volume-up"></i>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>
</body>
</html>
